<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Art in JS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
</head>
<body>
    <script>
        let angle = 0;
        let colors = [];
        
        function setup() {
            createCanvas(600, 600);
            background(0);
            noFill();
            for (let i = 0; i < 16; i++) {
                colors.push(color(`hsl(${(i * 360) / 16}, 80%, 50%)`));
            }
        }
        
        function draw() {
            translate(width / 2, height / 2);
            stroke(colors[angle % colors.length]);
            strokeWeight(2);
            rotate(radians(angle * 15));
            ellipse(0, 0, 200 - (angle % 15) * 6, 200 - (angle % 15) * 6);
            angle++;
            if (angle > 360) noLoop();
        }
    </script>
</body>
</html>
